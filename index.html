<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Overawe</title>
  <base href="/overawe/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/theymademedoit.css">
</head>
  <body>
    <div id="canvas"></div>

    <template id="ident--armed">
      <div class="ident ident--armed animated">
        <div class="ident__background animated"></div>
        <div class="ident__background__extra"></div>
        <div class="ident__subject animated"></div>
        <div class="ident__msg animated"></div>
        <audio class="ident__audio" src="audio/roll-me.ogg"></audio>
      </div>
    </template>

    <template id="ident--find">
      <div class="ident ident--find animated">
        <div class="ident__background animated"></div>
        <div class="ident__subject animated"></div>
        <div class="ident__msg animated"></div>
        <audio class="ident__audio" src="audio/runaway.ogg"></audio>
      </div>
    </template>

    <template id="ident--404">
      <div class="ident ident--404 animated">
        <h1>Four Hundred Four</h1>
      </div>
    </template>

    <script src="js/partyoveroopsoutoftime.js"></script>
  </body>
</html>
